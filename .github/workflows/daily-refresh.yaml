name: Daily refresh dashboard data

on:
  workflow_dispatch: {}
  schedule:
    # Runs daily at 07:05 UTC (change as you like)
  - cron: "*/5 * * * *"

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run daily script (generate dashboard_data/latest.json)
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          mkdir -p dashboard_data
          python economics.py --out-dir dashboard_data

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add dashboard_data/latest.json dashboard_data/history.csv dashboard_data/*.png || true

          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily refresh dashboard data"
          git push
